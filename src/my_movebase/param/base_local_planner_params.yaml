TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.08
  min_vel_x: 0.04

  max_vel_theta:  0.080
  min_vel_theta: 0.050
  min_in_place_vel_theta: 0.050

  acc_lim_x: 0.0810
  acc_lim_y: 0.0
  acc_lim_theta: 0.06

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.005
  yaw_goal_tolerance: 0.001

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05

  dwa: true
  prune_plan: false